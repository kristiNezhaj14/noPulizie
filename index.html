<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servizi Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #c9a24d;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Servizi Camera</h2>
    <p>Premi il pulsante se non desideri le pulizie oggi.</p>
    <button onclick="sendEmail()">Non voglio pulizie</button>
  </div>

  <script>
    function sendEmail() {
      const params = new URLSearchParams(window.location.search);
      const camera = params.get("camera") || "non specificata";
      const subject = `No pulizie - Camera ${camera}`;
      const body = `La camera ${camera} non desidera il servizio di pulizia oggi.`;
      window.location.href =
        `mailto:887560@stud.unive.it?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>
</body>
</html>
