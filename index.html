<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servizi Camera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      background: #c9a24d;
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
    .success {
      display: none;
      margin-top: 16px;
      color: #2e7d32;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Servizi Camera</h2>
    <p>Premi il pulsante se non desideri le pulizie oggi.</p>

    <!-- BOTTONE con ID -->
    <button id="btn">Non voglio pulizie</button>

    <!-- MESSAGGIO OK -->
    <div class="success" id="ok">âœ… Richiesta inviata alla reception</div>
  </div>

  <script>
    document.getElementById("btn").addEventListener("click", function () {
      const params = new URLSearchParams(window.location.search);
      const camera = params.get("camera") || "ND";

      const formUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSeYpnVPjEWKcm1LADwlkID2P18QVjGP0VMInQd7g4gZ6lhXuA/formResponse";

      const data = new FormData();
      data.append("entry.1016285326", camera); // Camera/Room NR.
      data.append("entry.1351464284", "NO");   // daily room cleaning? -> NO

      fetch(formUrl, {
        method: "POST",
        mode: "no-cors",
        body: data
      });

      // feedback grafico
      document.getElementById("btn").disabled = true;
      document.getElementById("btn").innerText = "Inviando...";
      setTimeout(() => {
        document.getElementById("btn").style.display = "none";
        document.getElementById("ok").style.display = "block";
      }, 400);
    });
  </script>
</body>
</html>
